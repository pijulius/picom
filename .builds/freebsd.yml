image: freebsd/latest
packages:
  - libev
  - libxcb
  - meson
  - pkgconf
  - cmake
  - xcb-util-renderutil
  - xcb-util-image
  - pixman
  - uthash
  - libconfig
  - libglvnd
  - libepoxy
  - dbus
  - pcre
sources:
  - https://github.com/yshui/picom
tasks:
  - setup: |
      cd picom
      CPPFLAGS="-I/usr/local/include" meson setup -Dunittest=true --werror build
  - build: |
      cd picom
      ninja -C build
  - unittest: |
      cd picom
      ninja -C build test
